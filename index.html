<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Нажмите кнопку ниже, чтобы выбрать канал, где вы администратор.</p>

    <button id="selectChannel">Выбрать канал</button>

    <script>
        // Подключение к Telegram WebApp API
        const tg = window.Telegram.WebApp;

        // Инициализация WebApp
        tg.expand(); // Расширяет приложение на весь экран

        // Функция для отправки команды на открытие окна выбора каналов
        document.getElementById("selectChannel").addEventListener("click", function () {
            const botUsername = "NuDaVotBot"; // Замените на имя вашего бота
            const permissions = [
                "post_messages",
                "edit_messages",
                "delete_messages",
                "restrict_members",
                "promote_members",
                "pin_messages",
                "manage_chat"
            ].join("+");

            // Формируем путь для открытия окна выбора каналов
            const path = `/${botUsername}?startchannel&admin=${permissions}`;

            // Открываем окно выбора каналов
            tg.postEvent("web_app_open_tg_link", { path_full: path });
        });

        // Вывод информации о пользователе для проверки
        console.log("User Info:", tg.initDataUnsafe);
    </script>
</body>
</html>
