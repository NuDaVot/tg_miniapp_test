<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>WebApp с кнопкой</h1>
  <p>Нажмите кнопку внизу для отправки данных в бот.</p>

  <script>
    const tg = window.Telegram.WebApp;

    // Уведомляем Telegram, что WebApp готово
    tg.ready();

    // Расширяем WebApp на весь экран
    tg.expand();

    // Настраиваем основную кнопку
    tg.MainButton.text = "Отправить данные"; // Устанавливаем текст кнопки
    tg.MainButton.show(); // Показываем основную кнопку

    // Обработка нажатия на основную кнопку
    tg.MainButton.onClick(() => {
      // Данные, которые отправляются в бота
      const userData = {
        id: tg.initDataUnsafe.user.id,
        username: tg.initDataUnsafe.user.username,
      };

      // Отправка данных в бота
      tg.sendData(JSON.stringify(userData)); // Передаем данные в бот
    });
  </script>
</body>
</html>
