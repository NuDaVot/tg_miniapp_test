<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channels</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Ваши каналы</h1>
    <button id="openChannels">Открыть список каналов</button>

    <script>
        // Подключение Web Apps API
        const tg = window.Telegram.WebApp;

        document.getElementById("openChannels").addEventListener("click", function () {
            tg.openChat(); // Открыть список каналов пользователя
        });
    </script>
</body>
</html>
