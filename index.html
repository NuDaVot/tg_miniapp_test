<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Пример WebApp</h1>
  <p>Данные о пользователе:</p>
  <pre id="user-data"></pre>

  <button id="close-btn">Закрыть WebApp</button>

  <script>
    const tg = window.Telegram.WebApp;

    // Уведомляем Telegram, что WebApp готово
    Telegram.WebApp.ready();

    // Расширяем WebApp на весь экран
    Telegram.WebApp.expand();

    // Изменяем текст кнопки и показываем её
    tg.MainButton.text = "Закрыть";
    tg.MainButton.show();

    // Получаем данные о пользователе
    const userData = tg.initDataUnsafe;
    console.log("Данные о пользователе:", userData);

    // Выводим данные на страницу
    document.getElementById("user-data").textContent = JSON.stringify(userData, null, 2);

    // Закрытие WebApp при нажатии на кнопку
    document.getElementById("close-btn").addEventListener("click", () => {
      tg.close();
    });

    // Обработка нажатия на основную кнопку Telegram
    tg.MainButton.onClick(() => {
      tg.close();
    });
  </script>
</body>
</html>
