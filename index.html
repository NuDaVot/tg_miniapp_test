<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f88;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Это ваше мини-приложение</p>
  <button id="get-data">Получить данные</button>

  <script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;

    tg.expand(); // Развернуть WebApp на весь экран

    // Обработчик кнопки
    document.getElementById('get-data').addEventListener('click', () => {
      const initDataUnsafe = tg.initDataUnsafe; // Данные о пользователе
      alert(`Ваше имя: ${initDataUnsafe.user.first_name}`);
    });

    // Показать кнопку Telegram
    tg.MainButton.text = "Закрыть";
    tg.MainButton.show();
  </script>
</body>
</html>
